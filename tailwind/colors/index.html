<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- https://tailwindcss.com/docs/color -->
    <h1 class="text-red-200">1.color with diff sahde</h1>
    <p class="text-green-50">tail wind</p>
    <p class="text-green-100">tail wind</p>
    <p class="text-green-200">tail wind</p>
    <p class="text-green-300">tail wind</p>
    <p class="text-green-400">tail wind</p>
    <p class="text-green-500">tail wind</p>
    <p class="text-red-600">tail wind</p>
    <br>
    <hr>
    <!-- working with the bg colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
     <h1>2.backgound colors</h1>
     <p class="bg-pink-600 text-white">tailwind</p>
     <p class="bg-pink-600 text-white">tailwind</p>
     <p class="bg-pink-400 text-white">tailwind</p>

    
    <hr>
    <br>
    <hr>
    <h1>3.text decoration</h1>
    <!-- https://tailwindcss.com/docs/text-decoration-color -->
    <p class="underline">tailwind</p>
    <p class="line-through">tailwind</p>
    <p class="overline">tailwind</p>
    <p class="text-red-600 underline decoration-yellow-400">naljdnskj;lhsrsnljzdohsjabk</p>
    <hr>
    <br>
    <hr>
    <h1>4.working with the accent colors</h1>
    <input type="checkbox" class="accent-yellow-500"checked>
    <input type="checkbox" class="accent-red-500"checked>
    <input type="checkbox" class="accent-black-500"checked>
    <p class="accent-red-500">hii</p>
    <hr>
    <h1 class="text-[#550d71fe]">prasahnt</h1>
</body>
</html>
